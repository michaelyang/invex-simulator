<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CoinFlip App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/boost.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
  </head>
  <body>
    <div class="border"></div>
    <h1 class="title">Simulation</h1>
    <div class="graph-group">
      <div class="graph" id="rolling12market"></div>
      <div class="graph" id="rolling12strategy"></div>
    </div>
    <div class="graph-group">
      <div class="graph" id="random12market"></div>
      <div class="graph" id="random12strategy"></div>
    </div>
    <div class="controls">
      <button type="submit" class="graph-button">Simulate</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
