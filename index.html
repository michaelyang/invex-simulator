<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simulation App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/boost.js"></script>
  </head>
  <body>
    <div class="border"></div>
    <div class="graph-group">
      <div class="graph-with-control">
        <div class="graph" id="rolling12market"></div>
        <div class="control">
          <label for="rolling12MarketAmount">Initial Amount</label>
          <input type="number" value="100000000" disabled />
        </div>
      </div>
      <div class="graph-with-control">
        <div class="graph" id="rolling12strategy"></div>
        <div class="control">
          <label for="rolling12StrategyAmount">Initial Amount</label>
          <input type="number" value="20000000" disabled />
        </div>
      </div>
    </div>
    <div class="graph-group">
      <div class="graph-with-control">
        <div class="graph" id="random12market"></div>
        <div class="control">
          <label for="random12MarketAmount">Initial Amount</label>
          <input type="number" step="100" name="market" value="100000000" />
        </div>
      </div>
      <div class="graph-with-control">
        <div class="graph" id="random12strategy"></div>
        <div class="control">
          <label for="random12StrategyAmount">Initial Amount</label>
          <input type="number" step="100" name="strategy" value="20000000" />
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="fieldwrapper">
        <div class="control">
          <label for="miny">Min Y</label>
          <input type="number" step="1" name="miny" value="-1" />
        </div>
        <div class="control">
          <label for="maxy">Max Y</label>
          <input type="number" step="1" name="maxy" value="3" />
        </div>
      </div>
      <button type="submit" class="graph-button">Simulate</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
